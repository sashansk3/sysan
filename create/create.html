<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="create.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <button class="btn btn-outline-info btn-sm" onClick=window.location='/analystChoise'> На главную </button>
      <button class="btn btn-outline-info btn-sm" onClick=window.location='/'> Завершить сеанс работы </button>
    </nav>
    <div class="CreateForm mx-auto rounded w-50 bg-light mt-5 p-2 border border-info">
      <label for="problemName">Название</label>
      <input class="form-control form-control-sm border border-info mb-2" id="problemName" type="text" />
      <div class="Alternative">
        <label>Список альтернатив</label>
        <div id="1" class="Alternatives input-group mb-2">
          <input class="form-control form-control-sm border border-info border-right-0" type="text" />
          <button class="DeleteAlt1" style=" border: 1px solid #17a2b8; border-radius: 0 4px 4px 0; background: white;"> - </button>
        </div>
        <button class="btn btn-outline-info btn-lg btn-block btn-sm mb-2" id="AddNewAlt"> Добавить альтернативу </button>
      </div>
      <label for="listOfExperts">Эксперт(ы)</label>
      <div id="expert0" class="input-group mb-2">
        <select class="listOfExperts custom-select custom-select-sm border border-info rounded"></select>
        <div title="Компетентность эксперта по шкале от 0 до 100">&emsp;Компетентность:&ensp;
          <input class="competence border border-info rounded pl-2 mr-1" style="height: calc(1.5em + .5rem + 2px); font-size: .875rem;"  type="number"  step="0.1" min="0" max="10" value="0"/>
        </div>
          <button data-id="0" class="deleteInputExpert" style=" border: 1px solid #17a2b8; border-radius: 4px; background: white;"> - </button>
      </div>
      <button class="btn btn-outline-info btn-lg btn-block btn-sm mb-2" id="addInputExpert"> Назначить ещё одного эксперта на проблему </button>
      <button class="btn btn-outline-info btn-lg btn-block btn-sm mb-2" id="showSpecialistForm"> Добавить нового эксперта </button>
      <div class="">
        <label>Величина шкалы оценивания:</label>
        <input id="scale" class="border border-info rounded pl-2 ml-2 mb-2" style="height: calc(1.5em + .5rem + 2px); font-size: .875rem;" type="number" min="0" max="100" value="2"/>
      </div>
      <div class="row">
        <div class="col pr-1">
          <button class="btn btn-info btn-lg btn-block mx-auto btn-sm" onClick=window.location="/analystChoise.html"> Выйти без сохранения </button>
        </div>
        <div class="col pl-1">
          <button class="btn btn-info btn-lg btn-block mx-auto btn-sm" id="Submit"> Сохранить проблему </button>
        </div>
      </div>
    </div>
    <div id="FormBack">
      <div id="SpecialistForm">
        <button type="button" class="close mb-2" aria-label="Close"> <span id="ClosePopup" aria-hidden="true">&#10008;</span> </button>
        <table class="table table-sm">
          <tr>
            <td class="border-0">Фамилия</td>
            <td class="border-0">
              <input class="form-control form-control-sm border border-info" id="surname" type="text" />
            </td>
          </tr>
          <tr>
            <td class="border-0">Имя</td>
            <td class="border-0">
              <input id="name" class="form-control form-control-sm border border-info" type="text" />
            </td>
          </tr>
          <tr>
            <td class="border-0">Отчество</td>
            <td class="border-0">
              <input id="patronymic" class="form-control form-control-sm border border-info" type="text" />
            </td>
          </tr>
          <tr>
            <td class="border-0">Должность</td>
            <td class="border-0">
              <input id="job" class="form-control form-control-sm border border-info" type="text" />
            </td>
          </tr>
          <tr>
            <td class="border-0">Логин</td>
            <td class="border-0">
              <input id="login" class="form-control form-control-sm border border-info" type="text" />
            </td>
          </tr>
          <tr>
            <td class="border-0">Пароль</td>
            <td class="border-0">
              <input id="password" class="form-control form-control-sm border border-info" type="text" />
            </td>
          </tr>
        </table>
        <button class="d-flex justify-content-center btn btn-info btn-lg mx-auto btn-sm" id="addSpecialist"> Добавить эксперта в базу </button>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="create.js"></script>
  <script src="/check.js"></script>
</html>
