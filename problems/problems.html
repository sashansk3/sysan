<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="problems.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <button class="btn btn-outline-info btn-sm" onClick=window.location='/analystChoise'> На главную </button>
      <button class="btn btn-outline-info btn-sm" onClick=window.location='/'> Завершить сеанс работы </button>
    </nav>
    <div class="MainWindow" id="accordion">
      <div class="notStartedProblem" id="accordion1"></div>
      <div class="startedProblem" id="accordion2"></div>
      <div class="finisedProblem" id="accordion3"></div>
    </div>
    <div id="CreateFormBack">
      <div id="CreateForm">
        <button type="button" class="close mb-2" aria-label="Close"> <span id="ClosePopup" aria-hidden="true">&#10008;</span> </button>
        <label for="problemName">Название</label>
        <input class="form-control form-control-sm border border-info mb-2" id="problemName" type="text" />
        <div class="Alternative">
          <label>Список альтернатив</label>
          <br />
          <button class="btn btn-outline-info btn-lg btn-block btn-sm mb-2" id="AddNewAlt"> Добавить альтернативу </button>
        </div>
        <label for="listOfExperts">Эксперт(ы)</label>
        <button class="btn btn-outline-info btn-lg btn-block btn-sm mb-2" id="addInputExpert"> Назначить ещё одного эксперта на проблему </button>
        <button class="btn btn-outline-info btn-lg btn-block btn-sm mb-2" id="showSpecialistForm"> Добавить нового эксперта </button>
        <div class="">
          <label>Величина шкалы оценивания: </label>
          <input id="scale" class="border border-info rounded pl-2 ml-2 mb-2" style="height: calc(1.5em + .5rem + 2px); font-size: .875rem;" type="number" min="2" max="100" value="2"/>
        </div>
        <button class="d-flex justify-content-center btn btn-info btn-lg mx-auto btn-sm" action="false" id="Submit"> Обновить проблему </button>
        <button class="d-flex justify-content-center btn btn-info btn-lg mx-auto btn-sm" action="notInArchive" id="Submit"> Начать оценивание проблемы </button>
      </div>
    </div>
    <div id="FormBack">
      <div id="SpecialistForm">
        <button type="button" class="close mb-2" aria-label="Close"> <span id="ClosePopupExpert" aria-hidden="true">&#10008;</span> </button>
        <table class="table table-sm">
          <tr>
            <td class="border-0">Фамилия</td>
            <td class="border-0"><input id="surname" class="form-control form-control-sm border border-info" type="text" /> </td>
          </tr>
          <tr>
            <td class="border-0">Имя</td>
            <td class="border-0"><input id="name" class="form-control form-control-sm border border-info" type="text" /> </td>
          </tr>
          <tr>
            <td class="border-0">Отчество</td>
            <td class="border-0"><input id="patronymic" class="form-control form-control-sm border border-info" type="text" /> </td>
          </tr>
          <tr>
            <td class="border-0">Должность</td>
            <td class="border-0"><input id="job" class="form-control form-control-sm border border-info" type="text" /> </td>
          </tr>
          <tr>
            <td class="border-0">Логин</td>
            <td class="border-0">
              <input id="login" class="form-control form-control-sm border border-info" type="text" />
            </td>
          </tr>
          <tr>
            <td class="border-0">Пароль</td>
            <td class="border-0">
              <input id="password" class="form-control form-control-sm border border-info" type="text" />
            </td>
          </tr>
        </table>
        <button class="d-flex justify-content-center btn btn-info btn-lg mx-auto btn-sm" id="addSpecialist"> Добавить эксперта в базу </button>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="methods.js"></script>
  <script src="problems.js"></script>
  <script src="notStartedProblems.js"></script>
  <script src="/check.js"></script>
</html>
